<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vwa1ldq.css">
    <title>Blog | Submit</title>
</head>

<body>
    <nav class="container">
        <ul class="list">
            <li class="links"><a href="index.html" class="links">Posts</a></li>
            <li class="line">|</li>
            <li class="links"><a href="submit.html" class="links">Submit</a></li>
        </ul>
    </nav>
    <main>
        <script src="post.js"></script>
        <div id="cont">
            <form onsubmit="send(); return false" method="POST">
                <div class="thing">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="thing">
                    <label for="description">Post Body</label>
                    <input type="text" name="description" id="description" required>
                </div>
                <div class="thing">
                    <label for="author">Author Name</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
